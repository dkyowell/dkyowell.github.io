	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script>
		document.addEventListener('DOMContentLoaded', () => {
		  const images = document.querySelectorAll('.image-fader .fade-image');
		  const fadeInterval = 5000; // Time each image is shown (in milliseconds) + transition time
		  let currentImageIndex = 0;
		
		  if (images.length > 1) {
			// Ensure the first image is initially active if not set in HTML
			if (!images[currentImageIndex].classList.contains('active')) {
				images[currentImageIndex].classList.add('active');
			}
		
			setInterval(() => {
			  // Remove active class from current image
			  images[currentImageIndex].classList.remove('active');
		
			  // Increment index, looping back to 0 if needed
			  currentImageIndex = (currentImageIndex + 1) % images.length;
		
			  // Add active class to the next image
			  images[currentImageIndex].classList.add('active');
		
			}, fadeInterval);
		
		  } else if (images.length === 1) {
			  // Only one image, make sure it's active
			  images[0].classList.add('active');
			  console.log("Only one image found, slideshow not started.");
		  } else {
			  console.error("Error: No images found with the class 'fade-image' inside '.image-fader'.");
		  }
		});
	</script>
	<style>
		.body {
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			justify-content: space-between;
			height: 100%;
		}
		
		.content {
			display: flex;
			flex-direction: column;
			align-items: center;
			row-gap: 30px;
		}
		
		
		.image-fader {
			position: relative; /* Crucial for absolute positioning of children */
			width: 600px;      /* Adjust to your image size */
			height: 400px;     /* Adjust to your image size */
		}
		
		.fade-image {
			position: absolute; /* Stack images */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: contain;
			//object-fit: cover; /* Optional: Adjust image scaling */
			
			opacity: 0;        /* Start hidden */
			transition: opacity 1s ease-in-out; /* Define the fade duration and timing */
			/* ^---- Duration (e.g., 1s, 500ms) */
			/* ^------ Timing function (ease, linear, ease-in, etc.) */
		}
		
		.fade-image.active {
			opacity: 1;        /* Make active image visible */
		}		
		

		.tagline {

			font-family: "Poppins", sans-serif;

				//text-align: center;
			}
		
			.image-fader {
				width: 80vw;
				height: 300px;
			}			
		}
	
	</style>
</head>
