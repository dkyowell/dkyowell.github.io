	<style>
		html {

			background-attachment: initial; */

		body {
			/* background-repeat: no-repeat;

			display: flex;
			flex-direction: column;
			min-height: 100%; /* Fallback and explicit viewport height */

		header, footer {

		main {
			flex-grow: 1; /* Allows this element to grow and fill available space */

			overflow: overflow; /* Prevent main from overflowing, let children scroll */

		.section-one {
			flex-basis: 75%;  /* Flexbox way to define initial size */
			min-height: 300px;
			max-height: 600px;
			padding: 3em;
			box-sizing: border-box; /* Include padding in height */
		}

		.section-two {
			flex-basis: 25%;  /* Flexbox way to define initial size */
			box-sizing: border-box; /* Include padding in height */
		}

		.image-fader {
			position: relative; /* Crucial for absolute positioning of children */
			max-width: 85%;
			margin: auto;
			height: 100%;
		}

		.fade-image {
			position: absolute; /* Stack images */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: contain;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}

		.fade-image.active {
			opacity: 1;        /* Make active image visible */
		}		

		.tagline {

			font-family: "Poppins", sans-serif;

			line-height: 1.25;

			}	
			
			.section-one {

				max-height: 500px;
				padding: 1em;
			}	
		}	
	</style>

	<script src="common.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
		const images = document.querySelectorAll('.image-fader .fade-image');
		const fadeInterval = 7000; // Time each image is shown (in milliseconds) + transition time
		let currentImageIndex = 0;
		
		if (images.length > 1) {
			// Ensure the first image is initially active if not set in HTML
			if (!images[currentImageIndex].classList.contains('active')) {
				images[currentImageIndex].classList.add('active');
			}
		
			setInterval(() => {
			  // Remove active class from current image
			  images[currentImageIndex].classList.remove('active');
		
			  // Increment index, looping back to 0 if needed
			  currentImageIndex = (currentImageIndex + 1) % images.length;
		
			  // Add active class to the next image
			  images[currentImageIndex].classList.add('active');
		
			}, fadeInterval);
		
		  } else if (images.length === 1) {
			  // Only one image, make sure it's active
			  images[0].classList.add('active');
			  console.log("Only one image found, slideshow not started.");
		  } else {
			  console.error("Error: No images found with the class 'fade-image' inside '.image-fader'.");
		  }
		});
	</script>
